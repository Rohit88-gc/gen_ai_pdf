{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f6f9;
        }

        .card {
            border: none;
            border-radius: 1rem;
        }

        .card-title {
            font-size: 1.75rem;
            color: #0d6efd;
            font-weight: 600;
        }

        input[type="file"]::file-selector-button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-right: 10px;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">üìÑ Upload Your PDF</h2>

                    {% if user.is_authenticated %}
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="pdf_file" class="form-label fw-medium">Select PDF File</label>
                                <input type="file" name="pdf_file" id="pdf_file" accept="application/pdf" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                                    ‚¨ÜÔ∏è Upload and Analyze
                                </button>
                            </div>
                        </form>
                    {% else %}
                        <div class="alert alert-warning text-center mt-4" role="alert">
                            üö´ You must <a href="/users/login/" class="alert-link">log in</a> to upload and analyze PDFs.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
